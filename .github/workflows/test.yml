name: ETL Test Automation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: retaildwh
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-html pytest-xdist pytest-metadata
    
    - name: Create CI configuration
      run: |
        # Create CI-specific config
        cat > Configuration/ciconfig.py << 'EOF'
        import os
        
        # CI Environment Configuration
        MYSQL_HOST = "127.0.0.1"
        MYSQL_USER = "root"
        MYSQL_PASSWORD = "root"
        MYSQL_PORT = 3306
        MYSQL_DATABASE = "retaildwh"
        
        # Skip external connections in CI
        ORACLE_HOST = None
        hostname = None
        
        # Test data paths
        TEST_DATA_DIR = "TestData"
        EOF
    
    - name: Create necessary directories
      run: |
        mkdir -p Reports Logs Differences
        # Fix file path issue
        ln -sf TestData/sales_data_linux.csv TestData/sales_data_linux.csv 2>/dev/null || true
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" 2>/dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    
    - name: Create test database tables
      run: |
        # Create minimal test tables if they don't exist
        mysql -h 127.0.0.1 -u root -proot retaildwh << 'EOF' || true
        CREATE TABLE IF NOT EXISTS staging_sales (
          sales_id INT, product_id INT, store_id INT, 
          quantity INT, total_sales FLOAT, sale_date DATE
        );
        CREATE TABLE IF NOT EXISTS fact_sales LIKE staging_sales;
        CREATE TABLE IF NOT EXISTS staging_product (
          product_id INT PRIMARY KEY, product_name VARCHAR(255)
        );
        EOF

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: setup
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: retaildwh
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Use cached Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Run Smoke Tests (File-based only)
      run: |
        # Run only file-based tests first (no database dependency)
        pytest -v -s -m "smoke" \
          -k "not connect_to_mysql_database and not connect_to_oracle_database" \
          --html=Reports/SmokeTestResults.html \
          --self-contained-html \
          --log-file=Logs/smoke_test.log
    
    - name: Upload Smoke Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-reports
        path: |
          Reports/*.html
          Logs/*.log
        retention-days: 30

  data-quality-tests:
    name: Data Quality Tests
    runs-on: ubuntu-latest
    needs: setup
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: retaildwh
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Use cached Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Run Data Quality Tests
      run: |
        # Skip database tests if MySQL not available
        pytest -v -s -m "dq" \
          --html=Reports/DataQualityTestResults.html \
          --self-contained-html \
          --log-file=Logs/dq_test.log \
          --tb=short
    
    - name: Upload Data Quality Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dq-test-reports
        path: |
          Reports/*.html
          Logs/*.log
        retention-days: 30
