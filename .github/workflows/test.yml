name: ETL Test Automation

# Trigger conditions
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Ensure oracledb is installed (in case it's not listed in requirements.txt)
        pip install oracledb

    - name: Create necessary directories
      run: |
        mkdir -p Reports Logs Differences

    - name: Run Smoke Tests
      run: |
        pytest -v -s -m smoke --html=Reports/SmokeTestResults.html --self-contained-html --log-file=Logs/smoke_test.log --log-level=INFO
      continue-on-error: false

    - name: Upload Smoke Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-reports
        path: |
          Reports/*.html
          Logs/*.log
          Differences/*.csv
        retention-days: 30

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: smoke-tests  # Run only after smoke tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install oracledb

    - name: Create necessary directories
      run: |
        mkdir -p Reports Logs Differences

    - name: Run Regression Tests in Parallel
      run: |
        pytest -v -s -m regression -n auto --html=Reports/RegressionTestResults.html --self-contained-html --log-file=Logs/regression_test.log --log-level=INFO
      continue-on-error: false

    - name: Upload Regression Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-test-reports
        path: |
          Reports/*.html
          Logs/*.log
          Differences/*.csv
        retention-days: 30

  data-quality-tests:
    name: Data Quality Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install oracledb

    - name: Create necessary directories
      run: |
        mkdir -p Reports Logs Differences

    - name: Run Data Quality Tests
      run: |
        pytest -v -s -m dq --html=Reports/DataQualityTestResults.html --self-contained-html --log-file=Logs/dq_test.log --log-level=INFO
      continue-on-error: true  # Don't fail workflow if DQ tests fail

    - name: Upload Data Quality Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dq-test-reports
        path: |
          Reports/*.html
          Logs/*.log
          Differences/*.csv
        retention-days: 30

  test-summary:
    name: Test Execution Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests, data-quality-tests]
    if: always()

    steps:
    - name: Check Test Results
      run: |
        echo "=========================================="
        echo "ETL Test Automation - Execution Summary"
        echo "=========================================="
        echo "Smoke Tests: ${{ needs.smoke-tests.result }}"
        echo "Regression Tests: ${{ needs.regression-tests.result }}"
        echo "Data Quality Tests: ${{ needs.data-quality-tests.result }}"
        echo "=========================================="

    - name: Send Status
      if: failure()
      run: |
        echo "⚠️ Some tests failed! Check the reports."
        exit 1
