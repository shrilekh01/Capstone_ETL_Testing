name: ETL Test Automation

# Trigger conditions
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: CI debug — show workspace and python info
      run: |
        echo "----- git info -----"
        git rev-parse HEAD || true
        git log -1 --pretty=oneline || true
        echo
        echo "----- file listing (workspace root) -----"
        ls -la || true
        echo
        echo "----- check test file path and contents -----"
        echo "TestData/test_data_transformation.py (head 30 lines):"
        sed -n '1,30p' TestData/test_data_transformation.py || true
        echo
        echo "----- list any other test_data_transformation files -----"
        git ls-files | grep -i test_data_transformation || true
        echo
        echo "----- grep for cx_Oracle occurrences -----"
        grep -nR "cx_Oracle" . || true
        echo
        echo "----- python path, pip packages and oracledb spec -----"
        python -c "import sys, importlib.util; print('sys.path:'); print('\\n'.join(sys.path)); print(); print('oracledb spec:', importlib.util.find_spec('oracledb')); print('cx_Oracle spec:', importlib.util.find_spec('cx_Oracle')); import subprocess; subprocess.run(['python','-m','pip','show','oracledb'], check=False)"
        echo
        echo "----- python quick import tests -----"
        python - <<'PY'
try:
    import oracledb as o
    print("import oracledb OK, version:", getattr(o,'__version__', 'unknown'))
except Exception as e:
    print("import oracledb FAILED:", e)
try:
    import cx_Oracle as c
    print("import cx_Oracle OK, module:", getattr(c,'__name__', 'unknown'))
except Exception as e:
    print("import cx_Oracle FAILED:", e)
PY

    - name: Create necessary directories
      run: |
        mkdir -p Reports Logs Differences

    - name: Run Smoke Tests
      run: |
        pytest -v -s -m smoke --html=Reports/SmokeTestResults.html --self-contained-html --log-file=Logs/smoke_test.log --log-level=INFO
      continue-on-error: false

    - name: Upload Smoke Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-reports
        path: |
          Reports/*.html
          Logs/*.log
          Differences/*.csv
        retention-days: 30

