[pytest]
# Pytest configuration file for Capstone Retail DWH ETL Testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers definition
markers =
    smoke: Critical smoke tests that must pass (run first)
    regression: Complete regression test suite
    dq: Data Quality tests (duplicates, nulls, file checks, referential integrity, schema)
    extraction: Data extraction tests (source to staging)
    transformation: Data transformation tests (staging to intermediate)
    loading: Data loading tests (intermediate to final tables)

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = Logs/pytest_execution.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test output settings
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# HTML Report settings (when using pytest-html)
# Usage: pytest --html=Reports/test_report.html --self-contained-html

# Timeout for each test (optional - requires pytest-timeout)
# timeout = 300

# Parallel execution settings (requires pytest-xdist)
# Usage: pytest -n auto